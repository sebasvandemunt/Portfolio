<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responsive Website</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
        }

        .nav {
            list-style: none;
        }

        .nav li {
            display: inline;
            margin-left: 20px;
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Your Logo" class="logo">
        <ul class="nav">
            <li><a href="#">Button 1</a></li>
            <li><a href="#">Button 2</a></li>
            <li><a href="#">Button 3</a></li>
            <li><a href="#">Button 4</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="section">Content Block 1</div>
        <div class="section">Content Block 2</div>
        <div class="section">Content Block 3</div>
    </div>
    <footer>
        &copy; 2023 Your Website Name
    </footer>
</body>
</html>
