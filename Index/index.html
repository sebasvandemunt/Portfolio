<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebas van de Munt | Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
            border-right: 4px solid #fff; /* Outline to the left */
            padding-right: 10px; /* Add some right padding for separation */
        }

        .nav {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav li {
            margin-left: 20px;
        }

        /* Style for the third and fourth buttons */
        .nav li:nth-child(3), .nav li:nth-child(4) {
            margin-left: 0; /* Remove the margin for the third and fourth buttons */
            margin-right: 20px; /* Add margin to separate the third and fourth buttons */
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr; /* Single column layout by default */
            grid-gap: 20px;
        }

        .section {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        /* Image on the left */
        .image {
            grid-column: span 1; /* Span one column */
        }

        /* Content Block 1 (Anchored to the right) */
        .content-block-1 {
            grid-column: span 1; /* Span one column */
            margin-left: -20px; /* Overlap a bit to the left */
            padding: 20px; /* Add padding for spacing */
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            height: 400px; /* Adjust the height as needed */
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Media query for larger screens */
        @media screen and (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two columns layout for larger screens */
            }
            .image {
                grid-column: span 1; /* Span one column */
            }
            .content-block-1 {
                grid-column: span 1; /* Span one column */
                margin-left: 0; /* Remove the negative margin for larger screens */
                height: auto; /* Adjust height to auto for larger screens */
            }
            .section:nth-child(3) {
                grid-column: span 2; /* Span two columns for content block 2 on larger screens */
            }
            .section:nth-child(4) {
                grid-column: span 2; /* Span two columns for content block 3 on larger screens */
            }
            .section h2 {
                text-align: left; /* Align headers to the left */
                border-left: 4px solid #333; /* Add left border for headers */
                padding-left: 10px; /* Add some left padding for headers */
            }
            .image-container {
                display: flex;
                justify-content: space-between; /* Space evenly horizontally */
                align-items: center;
            }
            .image-container img {
                width: 30%; /* Adjust the width of individual images */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="Your Logo">
        </div>
        <ul class="nav">
            <li><a href="#">Video Game Projects</a></li>
            <li><a href="#">Digital Design Projects</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">E-Mail</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="section image">
            <img src="Images/PortfolioFotoSebas.png" alt="Photo of Sebas van de Munt" style="width: 100%; height: auto;">
        </div>
        <div class="section content-block-1">
            <h2>Wie ben ik?</h2>
            <p>Content Block 1 Body Text</p>
        </div>
        <div class="section">
            <h2>Video Game Projecten</h2>
            <div class="image-container">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
        <div class="section">
            <h2>Digital Design Projecten</h2>
            <div class="image-container">
                <img src="image4.jpg" alt="Image 4">
                <img src="image5.jpg" alt="Image 5">
                <img src="image6.jpg" alt="Image 6">
            </div>
        </div>
    </div>
    <footer>
        &copy; Sebas van de Munt | Portfolio
    </footer>
</body>
</html>
